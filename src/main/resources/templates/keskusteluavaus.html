<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<style>
    th, td{
        padding-left: 20px;
    }
    
    ul {
        list-style: none;
    }
    
    .message{
        width: 100%;
        background-color: #eeeeee;
        margin-bottom: 5px;
    }
</style>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${avaus.otsikko}">Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${avaus.otsikko}"></h1>
        
        <ul>
            <li>
                <div class="message" th:each="viesti : ${viestit}">
                    <p><b th:text="${viesti.nimimerkki}">Nimimerkki</b></p>
                    <p><span th:text="${viesti.teksti}">Teksti</span></p>
                    <p><i th:text="${viesti.julkaisuaika}"></i></p>
                </div>
            </li>
        </ul>
        
        <h1>Laheta viesti</h1>
        <form autocomplete="off" method="POST" style="padding: 10px; background-color: #dddddd">
            <textarea name="viesti" placeholder="Kirjoita viesti..." rows="4" style="width: 60%;" maxlength="1000"/>
            <br/><input type="text" placeholder="nimimerkki" name="nimimerkki" style="width: 60%" maxlength="10"/>
            <input type="submit" value="Laheta"/>
        </form>
    </body>
</html>
